<body>

    <main>
      <section class="hero">
        <h1>Contact Me</h1>
      </section>

    <p> Hi! Thank you for wanting to reach out. Here you&apos;ll find all of my links and an easy way to reach me via email.</p>
    
    <div class="sociallinks">
        <div id="social-links">
            <a href="https://www.linkedin.com/in/athena-leong-0495281b5/" target="_blank">My LinkedIn</a>
            <a href="https://github.com/aleong2002" target="_blank">My GitHub</a>
        </div>
    </div>
    <br>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mwkydddq"
    method="POST">
        <fieldset id="fs-frm-inputs">
        <div class="Name">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <br>
        </div>
        <div class="Email">
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <br>
        </div>
        <div class="Message">
          <label for="message">Message</label>
          <textarea rows="5" name="message" id="message" placeholder="Enter message here." required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          <br>
        </div>

        </fieldset>
        <input id="submit" type="submit" value="Submit">
      </form>
      </main>
